<script src="/js/jquery-3.2.1.js"></script>



<script>
function checkValue(fObj){
	var objs=$("input[data-val]");
	for(var obj of objs){
		var len =parseInt(obj.getAttribute("data-val"));
		var value=obj.value.trim();
		if(value.length<len){
		alert(obj.getAttribute("data-msg"));
		obj.value="";
		obj.focus();
		return false;
	}
	}
	return true;
}

</script>
<body>
	<form method="get" action="./location.html" onsubmit="return checkValue(this)">
		<h2 id="hText"> 로그인</h2>
		아이디 : <input type="text" data-val="5" data-msg="ID 입력하라고" name="userId" id="id"><br> 
		비밀번호: <input type="password" data-val="5" data-msg="PWD 입력하라고" name="pwd" id="userPwd"><br> 
		<input type="submit" id="loginBtn"  value="로그인">

	</form>

</body>
