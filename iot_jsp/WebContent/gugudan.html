<script>
 
 function gg{
	 var num1Obj=(document.getElementById("num1"));
	 var num2Obj=(document.getElementById("num2"));
	 var num1=parseInt(num1Obj);
	 var num2=parseInt(num2Obj);
	 
	 var str="";
	 for(var i<=1;i<=num1;i++){
		 for(var j<=1;j<=num2;j++){
			 str+=i+"x"+j+"="+(i*j)
			 }
		 str=str.cubstring(0,str.length-1);
		 str+="<br>"
	 }
	 
 }

 
 


</script>


<body>
<div id="result_div"></div>
<input type="text" id="num1"><br>
<input type="text" id="num2"><br>
<input type="button" value="구구단 생성 " onclick="makeGuGuDan"()>

</body>
